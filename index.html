<html>
    <head>
        <title>Form-Validation</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/4e0f31c202.js" crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form class="form" id="form">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" placeholder="Enter Name" id="username">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Email</label>
                    <input type="email" placeholder="Enter Email" id="email">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Re-enter Password" id="password2">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small>Error Message</small>
                </div>

                <button>
                    Submit
                </button>

                <script src="FSD_EXP.js"></script>

            </form>
        </div>
    </body>
</html>
